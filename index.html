<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 12px sans-serif;
  background-color: #ccc;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 3px;
}

</style>
</head>
<body>
  <div>
    <form>
      1. Select Model:<br>
      <input type="radio" name="model" value="20201119" checked="checked">GPT2 Transformer (New)<br>
      <!-- <input type="radio" name="model" value="LSTM">LSTM (Old) -->
    </form>
    <form action="">
      2. Select an utterance to start dialogue:<br>
      <select name="type" onchange="select()">
        <!-- 20_10: 20maxlen, 10responses -->
        <!-- <option value="thriller_statement">Statement on Genre Thriller: Kids can scare you to death, and they look much worse than they are.</option>
        <option value="thriller_question">Question on Genre Thriller: Mr. Halloran, are you scared of this place?</option>
        <option value="romance_statement">Statement on Genre Romance: I will give my hearty consent to his marrying whichever of the girls he chooses.</option>
        <option value="romance_question">Question on Genre Romance: Has my nephew made you an offer of marriage?</option>
        <option value="thriller_statement_no">Statement on Genre Thriller No-Feature</option>
        <option value="thriller_question_no">Question on Genre Thriller No-Feature</option>
        <option value="romance_statement_no">Statement on Genre Romance No-Feature</option>
        <option value="romance_question_no">Question on Genre Romance No-Feature</option> -->
        <option value="new_all_C-S">Concat - Split</option>
        <option value="new_all_C-B">Concat - Beginning</option>
      </select>
    </form>
    <button value="" onclick="switchSeed()">Switch input seed</button>
  </div>
  
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 20, left: 50},
    canvas_height = window.innerHeight,
    canvas_width = window.innerWidth
    tree_width = canvas_width - margin.right - margin.left,
    tree_height = canvas_height - margin.top - margin.bottom,
    tree_level_depth = 180;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([tree_height, tree_width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", canvas_width)
    .attr("height", canvas_height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

ID = 0;

function select(){
  var type = $('select option:selected').val()
  var model = $("input[name='model']:checked").val();
  console.log(type)
  d3.json(model + '/'+ type+".json", function(error, tree_data) {
  root = tree_data[ID];
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});
}

function switchSeed(){
  ID = (Math.floor(Math.random() * 100) - 1);
  var type = $('select option:selected').val()
  var model = $("input[name='model']:checked").val();
  // console.log(type)
  d3.json(model + '/'+ type+".json", function(error, tree_data) {
  root = tree_data[ID];
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});
}

d3.json("20201119/new_all_C-S.json", function(error, tree_data) {
  root = tree_data[ID];
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * tree_level_depth; });

  // Set unique ID for each node
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var new_nodes = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  new_nodes.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  new_nodes.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "start" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  wrap(d3.selectAll('text'),170);

  // Transition nodes to their new position.
  var moved_node = node.transition().duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
  moved_node.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  moved_node.select("text")
      .style("fill-opacity", 1);


  // Transition exiting nodes to the parent's new position.
  var hidden_nodes = node.exit().transition().duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();
  hidden_nodes.select("circle")
      .attr("r", 1e-6);
  hidden_nodes.select("text")
      .style("fill-opacity", 1e-6);


  // Update the linksâ€¦
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });


  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
      .append("svg:title")
          .text(function(d, i) { return d.target.edge_name; });



  //Transition links to their new position.
  link.transition().duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition().duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();


  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
      words = text.text().split(/\s+/).reverse(),
      word,
      line = [],
      lineNumber = 0,
      lineHeight = 1.1, // ems
      y = text.attr("y"),
      dy = parseFloat(text.attr("dy")),
      tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word + " ");
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        // tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", "1.1em").text(word+" ");
      }
    }
    d3.select(this.parentNode.children[0]).attr('height', 19 * (lineNumber+1));
    
});}

</script>
</body>
</html>
